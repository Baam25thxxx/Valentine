<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(to bottom, #ffb3ba, #ffdfba);
            text-align: center;
            color: #333;
            transition: opacity 0.5s ease;
        }
        .fade-out {
            opacity: 0;
        }
        .fade-in {
            opacity: 1;
        }
        .heart {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 192, 203, 0.7);
            animation: float 10s linear infinite;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            animation: fall 3s linear infinite;
            pointer-events: none;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        .text {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .subtext {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .typewriter {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            white-space: pre-line;
        }
        .big-text {
            font-size: 3rem;
            margin-bottom: 2rem;
        }
        button {
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
            margin: 0.5rem;
        }
        button:hover {
            transform: scale(1.05);
        }
        .yes-button {
            transition: transform 0.3s ease;
            z-index: 1;
            position: relative;
        }
        .collage {
            display: grid;
            gap: 0.5rem;
            max-width: 90vw;
            max-height: 70vh;
            margin-bottom: 1rem;
        }
        .collage img {
            max-width: 100%;
            max-height: 25vh;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 0 20px rgba(255, 105, 180, 0.5);
            transition: transform 0.3s ease;
            filter: sepia(0.2) hue-rotate(320deg) brightness(1.1);
        }
        .collage img:hover {
            transform: scale(1.05) rotate(5deg);
        }
        .single-image {
            max-width: 90vw;
            max-height: 70vh;
            object-fit: contain;
            margin-bottom: 1rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 0 20px rgba(255, 105, 180, 0.5);
            filter: sepia(0.2) hue-rotate(320deg) brightness(1.1);
        }
        .caption {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            font-style: italic;
            color: #d63384;
        }
    </style>
</head>
<body>
    <audio id="music" src="romantic.mp3" loop></audio>
    <div id="container" class="fade-in">
        <!-- Content will be dynamically inserted here -->
    </div>
    <script>
        const container = document.getElementById('container');
        const music = document.getElementById('music');
        let currentScene = 1;
        let yesScale = 1;
        let slideshowIndex = 0;
        const slideshow = [
            { images: ['photo1.jpg', 'photo2.jpg'], caption: 'Our first moments together' },
            { images: ['photo3.jpg', 'photo4.jpg', 'photo5.jpg'], caption: 'Adventures we shared' },
            { images: ['photo6.jpg', 'photo7.jpg', 'photo8.jpg', 'photo9.jpg'], caption: 'Laughs and smiles' },
            { images: ['photo10.jpg', 'photo11.jpg', 'photo12.jpg', 'photo13.jpg', 'photo14.jpg'], caption: 'Romantic evenings' },
            { images: ['photo15.jpg', 'photo16.jpg', 'photo17.jpg', 'photo18.jpg', 'photo19.jpg', 'photo20.jpg'], caption: 'Forever memories' },
            { image: 'photo21.jpg', caption: 'You and me, forever' }
        ];

        // Create floating hearts
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 10 + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.background = ['#ff69b4', '#ffb3ba', '#ffdfba', '#ff69b4'][Math.floor(Math.random() * 4)];
                document.body.appendChild(confetti);
                setTimeout(() => {
                    document.body.removeChild(confetti);
                }, 3000);
            }
        }

        function fadeOut(callback) {
            container.classList.add('fade-out');
            setTimeout(() => {
                callback();
                container.classList.remove('fade-out');
                container.classList.add('fade-in');
            }, 500);
        }

        function showScene1() {
            container.innerHTML = `
                <div class="text">Hi beautiful ‚ù§Ô∏è</div>
                <div class="subtext">I made something special for you...</div>
                <button onclick="nextScene()">Open üíï</button>
            `;
        }

        function showScene2() {
            container.innerHTML = `
                <div class="typewriter" id="typewriter"></div>
                <button onclick="nextScene()" style="display:none;" id="continueBtn">Continue üíå</button>
            `;
            const text = "Every day with you feels like happiness.\nYou make my world softer and brighter.\nAnd today... I want to ask you something.";
            const typewriterEl = document.getElementById('typewriter');
            let i = 0;
            const interval = setInterval(() => {
                typewriterEl.textContent += text[i];
                i++;
                if (i >= text.length) {
                    clearInterval(interval);
                    document.getElementById('continueBtn').style.display = 'block';
                }
            }, 50);
        }

        function showScene3() {
            container.innerHTML = `
                <div class="big-text">Will you be my Valentine?</div>
                <button class="yes-button" id="yesBtn" onclick="yesClicked()">YES üíñ</button>
                <button onclick="noClicked()">NO üôà</button>
            `;
            document.getElementById('yesBtn').style.transform = `scale(${yesScale})`;
        }

        function showScene4() {
            container.innerHTML = `
                <div class="big-text">I knew you'd say that! üíï</div>
                <button onclick="startSlideshow()">Continue üíå</button>
            `;
        }

        function showSlideshow() {
            if (slideshowIndex < slideshow.length) {
                const slide = slideshow[slideshowIndex];
                if (slide.images) {
                    const cols = Math.min(slide.images.length, 3);
                    let collageHTML = `<div class="collage" style="grid-template-columns: repeat(${cols}, 1fr);">`;
                    slide.images.forEach(img => {
                        const rotation = Math.random() * 20 - 10; // Random rotation between -10 and 10 degrees
                        const offsetX = Math.random() * 20 - 10; // Random horizontal offset
                        const offsetY = Math.random() * 20 - 10; // Random vertical offset
                        collageHTML += `<img src="${img}" alt="Memory" style="transform: rotate(${rotation}deg) translate(${offsetX}px, ${offsetY}px);" onerror="this.style.display='none';">`;
                    });
                    collageHTML += '</div>';
                    container.innerHTML = `
                        ${collageHTML}
                        <div class="caption">${slide.caption}</div>
                        <button onclick="nextSlide()">Next Memory üíï</button>
                    `;
                } else {
                    container.innerHTML = `
                        <img class="single-image" src="${slide.image}" alt="Memory" onerror="this.style.display='none';">
                        <div class="caption">${slide.caption}</div>
                        <button onclick="nextSlide()">Next Memory üíï</button>
                    `;
                }
            } else {
                container.innerHTML = `
                    <div class="big-text">I love you ‚ù§Ô∏è Thank you</div>
                `;
            }
        }

        function nextScene() {
            fadeOut(() => {
                currentScene++;
                if (currentScene === 2) showScene2();
                else if (currentScene === 3) showScene3();
            });
        }

        function yesClicked() {
            createConfetti();
            music.play();
            fadeOut(() => {
                showScene4();
            });
        }

        function noClicked() {
            yesScale *= 1.3;
            document.getElementById('yesBtn').style.transform = `scale(${yesScale})`;
        }

        function startSlideshow() {
            fadeOut(() => {
                showSlideshow();
            });
        }

        function nextSlide() {
            fadeOut(() => {
                slideshowIndex++;
                showSlideshow();
            });
        }

        // Start with scene 1
        showScene1();
    </script>
</body>
</html>
